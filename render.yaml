services:
  # Flask API Backend
  - type: web
    name: swasthya-ai-api
    runtime: python
    buildCommand: pip install -r ml/requirements_api.txt
    startCommand: cd ml && gunicorn --bind 0.0.0.0:$PORT api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        value: 5000
    healthCheckPath: /api/health

  # Static Site (Frontend)
  - type: web
    name: swasthya-ai-frontend
    runtime: static
    buildCommand: echo "Using pre-built dist folder"
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
